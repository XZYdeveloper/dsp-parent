<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<center>
<form action="register" method="post">

    手机号:<input type="text" name="phone" placeholder="请输入手机号"/><br/>
    密码：<input type="text" name="password" placeholder="请输入不少于六位的密码"/><br/>
    验证码:<input type="text" name="vercode"  placeholder="请输入验证码"/>

    <input type="submit" value="注册"/><br/>
</form>
</center>
</body>
</html>
